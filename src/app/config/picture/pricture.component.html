<article class="picture-component" layout="row" in-out>
    <md-card>
        <form #product="ngForm" (submit)="OnSubmit()">
            <div>
                <md-input type="text" name="title" [(ngModel)]="data.title"
                       placeholder="标题"> </md-input>
            </div>
            <div>
                <md-input type="text" name="title" [(ngModel)]="data.content"
                       placeholder="描述"></md-input>
            </div>
            <div>
                <select [(ngModel)]="data.category" name="category">
                    <option [value]="item.id" *ngFor="let item of categories">{{item.title}}</option>
                </select>
            </div>
            <div>
                <button (click)="selectImage($event)" md-raised-button>上传图片</button>
                <article layout="column">
                    <img [src]="item.preview" *ngFor="let item of images" alt="">
                </article>
            </div>
            <div class="action-box">
                <button type="submit" md-raised-button>创建</button>
                <button md-raised-button (click)="back($event)">返回</button>
            </div>
        </form>
    </md-card>
    <md-card>
        <table class="base-table">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>描述</th>
                    <th>分类</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of pictures">
                    <td>{{item.title}}</td>
                    <td>{{item.content}}</td>
                    <td>{{item.category.title}}</td>
                    <td>
                        <article>
                            <img [src]="img" *ngFor="let img of item.photos" alt="">
                        </article>
                    </td>
                    <td>
                        <button class="icon-btn" (click)="deletePicture(item)">&#215;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-card>
</article>
